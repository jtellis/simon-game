<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div id="game-container">
    <div id="board">
      <div class="row top">
        <div class="piece green" id="1"></div>
        <div class="piece red" id="2"></div>
      </div>
      <div class="row bottom">
        <div class="piece yellow" id="3"></div>
        <div class="piece blue" id="4"></div>
      </div>
      <div class="center">
        <div class="row">
        <button class="difficulty" value="easy">Easy</button>
        <button class="difficulty" value="medium">Medium</button>
        <button class="difficulty" value="hard">Hard</button>
      </div>
      <div class="row">
        <button id="start">Start!</button>
      </div>
      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>

</html>

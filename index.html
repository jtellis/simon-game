<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div id="game-container">
    <div id="board">
      <div class="row top">
        <div class="piece green" id="1"></div>
        <div class="piece red" id="2"></div>
      </div>
      <div class="row bottom">
        <div class="piece yellow" id="3"></div>
        <div class="piece blue" id="4"></div>
      </div>
      <div class="center">
      </div>
    </div>
  </div>
  <button class="start">Start!</button>
  <script src="./js/main.js"></script>
</body>

</html>
